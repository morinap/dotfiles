#
# Max number of characters per line
#
Metrics/LineLength:
  Max: 300
  Enabled: true


Documentation:
  Enabled: false

Style/HashSyntax:
  SupportedStyles:
    - 'hash_rockets'
    - 'ruby19'
  Enabled: false

Metrics/BlockLength:
  Enabled: false

Style/SymbolArray:
  Enabled: false

Style/WordArray:
  Enabled: false

Metrics/CyclomaticComplexity:
  Enabled: false

Metrics/PerceivedComplexity:
  Enabled: false

Metrics/MethodLength:
  Enabled: false

Metrics/BlockLength:
  Enabled: false

Metrics/ModuleLength:
  Enabled: false

Metrics/ClassLength:
  Enabled: false

Metrics/AbcSize:
  Enabled: false

Style/GuardClause:
  Enabled: false

Style/ClassVars:
  Enabled: false

Style/RegexpLiteral:
  Enabled: false